    <main>
      <section class="content content--full flexy intro">
        <header class="codrops-header">
          <nav class="demos">
            <a class="demo" href="index.html">Overview</a>
            <a class="demo" href="success.html">Stories</a>
            <a class="demo" href="contact.html">Contact us</a>
          </nav>
          <button class="btn btn--menu">
            <svg class="icon icon--menu">
              <use xlink:href="#icon-menu"></use>
            </svg>
          </button>
        </header>
        <h2 class="content__title content__title--center">
          <div id="rev-1" class="content__title__inner">Code Control</div>
          <br />
          <div
            id="rev-2"
            class="content__title__inner content__title__inner--offset-1"
          >
            Agency
          </div>
        </h2>
        <nav class="menu">
          <button class="btn btn--close">
            <svg class="icon icon--cross">
              <use xlink:href="#icon-cross"></use>
            </svg>
          </button>
          <ul class="menu__inner">
            <li class="menu__item"><a class="menu__link" href="#">Work</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Play</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Chat</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Party</a></li>
          </ul>
        </nav>
      </section>

      <section class="content content--full flexy flexy--row">
        <h2
          class="content__title content__title--medium content__title--half content__title--right"
        >
          <div id="rev-4" class="content__title__inner">funky foxes love</div>
          <br />
          <div
            id="rev-5"
            class="content__title__inner content__title__inner--offset-2"
          >
            technology
          </div>
        </h2>
        <div id="rev-3" class="content__image-wrap content__image-wrap--half">
          <img class="content__image" src="img/1.jpg" alt="Some image" />
        </div>
      </section>
      <section class="content content--full flexy flexy--row">
        <div id="rev-6" class="content__image-wrap content__image-wrap--half">
          <img class="content__image" src="img/2.jpg" alt="Some image" />
        </div>
        <h2
          class="content__title content__title--medium content__title--half content__title--left"
        >
          <div id="rev-7" class="content__title__inner">fierce bears make</div>
          <br />
          <div
            id="rev-8"
            class="content__title__inner content__title__inner--offset-2"
          >
            responsiveness
          </div>
        </h2>
      </section>
    </main>
    <script src="js/anime.min.js"></script>
    <script src="js/scrollMonitor.js"></script>
    <script src="js/main.js"></script>
    <script>
      (function() {
        // Fake loading.
        setTimeout(init, 1000);

        function init() {
          document.body.classList.remove("loading");

          //************************ Example 1 - reveal on load ********************************

          var rev1 = new RevealFx(document.querySelector("#rev-1"), {
            revealSettings: {
              bgcolor: "#7f40f1",
              onCover: function(contentEl, revealerEl) {
                contentEl.style.opacity = 1;
              }
            }
          });
          rev1.reveal();

          var rev2 = new RevealFx(document.querySelector("#rev-2"), {
            revealSettings: {
              bgcolor: "#fcf652",
              delay: 250,
              onCover: function(contentEl, revealerEl) {
                contentEl.style.opacity = 1;
              }
            }
          });
          rev2.reveal();

          //************************ Example 2 - reveal on scroll ********************************

          var scrollElemToWatch_1 = document.getElementById("rev-3"),
            watcher_1 = scrollMonitor.create(scrollElemToWatch_1, -300),
            rev3 = new RevealFx(scrollElemToWatch_1, {
              revealSettings: {
                bgcolor: "#fcf652",
                direction: "rl",
                onCover: function(contentEl, revealerEl) {
                  contentEl.style.opacity = 1;
                }
              }
            }),
            rev4 = new RevealFx(document.querySelector("#rev-4"), {
              revealSettings: {
                bgcolor: "#7f40f1",
                delay: 250,
                onCover: function(contentEl, revealerEl) {
                  contentEl.style.opacity = 1;
                }
              }
            }),
            rev5 = new RevealFx(document.querySelector("#rev-5"), {
              revealSettings: {
                bgcolor: "#7f40f1",
                delay: 500,
                onCover: function(contentEl, revealerEl) {
                  contentEl.style.opacity = 1;
                }
              }
            }),
            scrollElemToWatch_2 = document.getElementById("rev-6"),
            watcher_2 = scrollMonitor.create(scrollElemToWatch_2, -300),
            rev6 = new RevealFx(scrollElemToWatch_2, {
              revealSettings: {
                bgcolor: "#fcf652",
                onCover: function(contentEl, revealerEl) {
                  contentEl.style.opacity = 1;
                }
              }
            }),
            rev7 = new RevealFx(document.querySelector("#rev-7"), {
              revealSettings: {
                bgcolor: "#7f40f1",
                direction: "rl",
                delay: 250,
                onCover: function(contentEl, revealerEl) {
                  contentEl.style.opacity = 1;
                }
              }
            }),
            rev8 = new RevealFx(document.querySelector("#rev-8"), {
              revealSettings: {
                bgcolor: "#7f40f1",
                direction: "rl",
                delay: 500,
                onCover: function(contentEl, revealerEl) {
                  contentEl.style.opacity = 1;
                }
              }
            });

          watcher_1.enterViewport(function() {
            rev3.reveal();
            rev4.reveal();
            rev5.reveal();
            watcher_1.destroy();
          });
          watcher_2.enterViewport(function() {
            rev6.reveal();
            rev7.reveal();
            rev8.reveal();
            watcher_2.destroy();
          });

          //************************ Example 3 - api examples ********************************

          var navEl = document.querySelector("nav.menu"),
            revealer = new RevealFx(navEl),
            closeCtrl = navEl.querySelector(".btn--close");

          document
            .querySelector(".btn--menu")
            .addEventListener("click", function() {
              revealer.reveal({
                bgcolor: "#7f40f1",
                duration: 400,
                easing: "easeInOutCubic",
                onCover: function(contentEl, revealerEl) {
                  navEl.classList.add("menu--open");
                  contentEl.style.opacity = 1;
                },
                onComplete: function() {
                  closeCtrl.addEventListener("click", closeMenu);
                }
              });
            });

          function closeMenu() {
            closeCtrl.removeEventListener("click", closeMenu);
            navEl.classList.remove("menu--open");
            revealer.reveal({
              bgcolor: "#7f40f1",
              duration: 400,
              easing: "easeInOutCubic",
              onCover: function(contentEl, revealerEl) {
                navEl.classList.remove("menu--open");
                contentEl.style.opacity = 0;
              }
            });
          }
        }
      })();
    </script>
  </body>
</html>
